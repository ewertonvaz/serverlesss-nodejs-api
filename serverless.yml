service: serverlesss-nodejs-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  environment:
    DEBUG: ${env:DEBUG , 0}
    DATABASE_URL: ${env:DATABASE_URL, "fall back value"}

functions:
  api:
    handler: src/index.handler
    events:
      - httpApi: '*'

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
